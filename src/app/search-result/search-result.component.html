<mat-card class="search-card">
  <mat-card-header>
    <mat-card-title>{{result.title}}</mat-card-title>
    <mat-card-subtitle>{{result.description}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{result.thumbnailUrl}}">
  <mat-card-actions>
    <a mat-raised-button href="{{result.videoUrl}}">Watch</a>
  </mat-card-actions>
</mat-card>
